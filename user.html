  <div class="bg-modal">
    <div class="modal-content">
      <div class="modal-heading">
        <h4>New Request</h4>
        <span id="cancel">+</span>
      </div>
      <form class="request-form">

        <div class="input-container">
          <label for="title">Title</label>
          <input type="text" id='title' class="input" name="title" />
        </div>

        <div class="input-container">
          <label for="type">Type</label>
          <select name="type" id="type">
            <option value="">-- select --</option>
            <option value="repair">Repair</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>

        <div class="input-container">
          <label for="message">Description</label>
          <textarea id='description' rows="4" cols="5" maxlength="100" class="textarea">
         </textarea>
        </div>
        <button type="submit" class="button" id="submit-request">
          submit request
        </button>
      </form>
    </div>
  </div>

  <div class="bg-modal-update">
    <div class="modal-content-update">
      <div class="modal-heading-update">
        <h4>update Request</h4>
        <span id="cancel-update">+</span>
      </div>
      <form class="update-request-form">

        <div class="input-container">
          <label for="title">Title</label>
          <input type="text" id='update-title' class="input" name="title" />
        </div>

        <div class="input-container">
          <label for="type">Type</label>
          <select name="type" id="update-type">
            <option value="">-- select --</option>
            <option value="repair">Repair</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>

        <div class="input-container">
          <label for="message">Description</label>
          <textarea id='update-description' rows="4" cols="5" maxlength="100" class="textarea">
         </textarea>
        </div>
        <button type="submit" class="button" id="update-request">
          update request
        </button>
      </form>
    </div>
  </div>


  <div class="bg-modal-view">
    <div class="modal-content-view">
      <div class="modal-heading-view">
        <h4>View Request</h4>
        <span id="cancel-view">+</span>
      </div>
      <div class="modal-body">
        <div>
          <h4>Title</h3>
            <p id="displayTitle"></p>
        </div>
        <div>
          <h4>Date</h4>
          <p id="displayDate"></p>
        </div>
        <div>
          <h4>Type</h4>
          <p id="displayType"></p>
        </div>
        <div>
          <h4>Description</h4>
          <p id="displayDescription"></p>
        </div>
        <div>
          <h4>Status</h4>
          <p id="displayStatus"></p>
        </div>
        <div id='buttons'></div>
      </div>

    </div>
  </div>
