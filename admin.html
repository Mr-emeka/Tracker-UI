      <a href="admin.html">All Request</a>

      <a href="resolved.html">Resolved Request</a>

    <div class="dash">
      <div class="alert" id="display">
        <p id="alert"></p>
      </div>
      <div class="breadcrum">
        <h2>Admin Dashboard</h2>
      </div>
      <div class="query-params">
        <div>
          <select name="type" id="change_type">
            <option value="">--Filter By Request Type --</option>
            <option value="repair">Repair</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>
        <div>
          <select name="status" id="change_status">
            <option value="">-- Filter By Status --</option>
            <option value="pending">Pending</option>
            <option value="approved">Aprroved</option>
            <option value="disaprroved">Disapproved</option>
            <option value="resolved">Resolved</option>
          </select>
        </div>
        <div>
          <input type="date" name="" class="ch-input">
        </div>
      </div>
      <div class="admin-request-dash">
      </div>
      <div class="btn-section">
        <button id="previous-btn">Prev</button>
        <button id="next-btn">Next</button>
      </div>
      <div class="admin-preview">
        <h4 id="displayUser"></h4>
        <h4 id="displayEmail"></h4>
        <div>
          <h4 id="displayTitle"></h4>
          <h4 id="displayDate"></h4>
        </div>
        <h4 id="displayType"></h4>
        <p id="displayDescription"></p>
        <h4 id="displayStatus"></h4>
        <div id="buttons">

        </div>
      </div>
    </div>
