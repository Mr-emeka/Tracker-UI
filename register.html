<!DOCTYPE html>
<html>

<head>
  <title>Join Tracker X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>



  <div class="background">
  </div>
  <div class="backdrop"></div>
  <div class="login-form-container" id="signup-form" style="margin-bottom: 20px;">
    <div class="login-form-content" style=" margin-top: -20px;">
      <!-- POP UP -->
      <div class="alert" id="display">
        <p id="alert"></p>
      </div>
      <!--  -->
      <a href="index.html">
        <h1 style="text-align: center;">Tracker
        </h1>
      </a>
      <div class="separator">
        <span class="separator-text"></span>
      </div>
      <div class="login-form-header">
        <!-- <div class="logo">
          <img src="assets/img/" alt="User-image here" />
        </div> -->
        <h3 style="color: #464B4A;">Register Today with ease</h3>
      </div>
      <form method="post" action="" class="login-form">
        <div class="input-container">
          <input type="text" class="input firstname" name="firstName" placeholder="First Name" />
        </div>
        <div class="input-container">
          <input type="text" class="input lastname" name="LastName" placeholder="Last Name" />
        </div>
        <div class="input-container">
          <input type="email" class="input email" name="email" placeholder="Email" />
        </div>
        <div class="input-container">
          <input type="password" id="password" class="input" name="password" placeholder="Password" />
        </div>
        <div class="input-container">
          <input type="password" id="confirm-password" class="input" name="confirmpassword"
            placeholder="Confirm Password" />
        </div>
        <input type="submit" name="login" value="Join" id="signup" class="button" />
        <!-- <a href="#google" class="register" style="background: #F73434; color: #fff;">SignUp with Google</a> -->
        <a href="login.html" class="register">I have an account</a>
      </form>
      <div class="separator">
        <span class="separator-text"></span>

      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
  <!-- <script src="assets/js/script.js"></script> -->
  <script src="assets/js/auth.js"></script>

</body>

</html>
