<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Tracker</title>
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
  <div class="background">
  </div>
  <div class="backdrop"></div>
  <div class="login-form-container" id="login-form">
    <div class="login-form-content">
      <!-- POP UP -->
      <div class="alert" id="display">
        <p id="alert"></p>
      </div>
      <!--  -->
      <a href="index.html">
        <h1 style="text-align: center;">Tracker
        </h1>
      </a>
      <div class="separator">
        <span class="separator-text"></span>
      </div>
      <div class="login-form-header">
        <h3 style="color: #464B4A;">Glad to have you back.</h3>
      </div>
      <form method="post" action="" class="login-form">
        <div class="input-container">
          <input type="email" class="input email" name="email" placeholder="Email" />
        </div>
        <div class="input-container">
          <input type="password" id="login-password" class="input" name="password" placeholder="Password" />
        </div>

        <div class="rememberme-container">
          <input type="checkbox" name="rememberme" id="rememberme" disabled="true" />
          <label for="rememberme" class="rememberme"><span>Remember me</span></label>
          <!-- <a class="forgot-password" href="recover.html">Forgot Password?</a> -->
          <a class="forgot-password" href="#">Forgot Password?</a>

        </div>
        <input type="submit" name="login" value="Login" class="button" />
        <a href="register.html" class="register">Register</a>
        <!-- <div class="separator">
          <span class="separator-text" style="text-align: center;"></span>
        </div> -->
        <!-- <a href="#google" class="register" style="background: #F73434; color: #fff;">SignIn with Google</a> -->
      </form>
      <div class="separator">
        <span class="separator-text"></span>
      </div>


    </div>
  </div>
  <script src="assets/js/main.js"></script>
  <!-- <script src="assets/js/script.js"></script> -->
  <script src="assets/js/auth.js"></script>
</body>

</html>
